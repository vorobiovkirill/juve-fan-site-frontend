query GetNewsPosts($filters: NewspostFiltersInput, $pagination: PaginationArg) {
    newsposts(filters: $filters, pagination: $pagination) {
        data {
            id
            attributes {
                title
                writtenBy
                imageUrl
                publishedAt
                createdAt
                updatedAt
                slug
            }
        }
        meta {
            pagination {
                total
                pageCount
                pageSize
                page
            }
        }
    }
}
